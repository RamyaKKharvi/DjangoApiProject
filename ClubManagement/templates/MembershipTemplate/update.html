{% extends 'MembershipTemplate/base.html' %}
{% block content %}

    <div class="row">
        <div class="col-8 offset-2">
            <h3 class="text-center alert alert-danger font-weight-bold" style="color: indigo">Update Details</h3>
            {% if messages %}
              {% for msg in messages %}
                {% if msg.tags %} <p class="alert alert-{{msg.tags}}">{{msg.tags|capfirst}}: {{msg}}</p>{% endif %}
              {% endfor %}
            {% endif %}
            <form method="POST" class="alert alert-info font-weight-bold" style="color: darkblue">
                {% csrf_token %}
                {{form.as_p}}
                <div class="text-center">
                    <input type="submit" value="Update" class="btn btn-success">
                    <a href="{% url 'create' %}" class="btn btn-primary offset-1">Back to Home</a>
                    <a href="/member/delpage{{id}}/" class="btn btn-danger offset-1">Delete</a>
                </div>
            </form>

        </div>
    </div>

{% endblock content %}
